        <script>
            function loadSwiper(callback) {
                if (window.Swiper) {
                    callback();
                } else {
                    const script = document.createElement('script');
                    script.src = "https://cdn.jsdelivr.net/npm/swiper@6.8.4/swiper-bundle.min.js";
                    script.onload = callback;
                    document.head.appendChild(script);
                }
            }

            function initFeaturedCollection13() {
                const productCountElement = document.querySelector(`.featured-product-count-template--22708612792649__ss_featured_collection_13_qn34p3 span`);

                const updateSlideCount = (current, total) => {
                    if (productCountElement) {
                        productCountElement.textContent = `${current} / ${total}`;
                    }
                };

                const imageSlider = new Swiper(`.featured-image-slider-template--22708612792649__ss_featured_collection_13_qn34p3`, {
                    speed: 800,
                    loop: true,
                    slidesPerView: 1,
                    spaceBetween: 0,
                    pagination: {
                        el: `.featured-pagination-template--22708612792649__ss_featured_collection_13_qn34p3`,
                        type: "bullets",
                        clickable: true,
                    },
                });

                const productSlider = new Swiper(`.featured-product-slider-template--22708612792649__ss_featured_collection_13_qn34p3`, {
                    speed: 800,
                    loop: true,
                    slidesPerView: 1,
                    spaceBetween: 0,
                    navigation: {
                        nextEl: `.featured-btn-next-template--22708612792649__ss_featured_collection_13_qn34p3`,
                        prevEl: `.featured-btn-prev-template--22708612792649__ss_featured_collection_13_qn34p3`,
                    },
                });

                const totalSlides = imageSlider.slides.length - 2;

                imageSlider.on('slideChange', () => {
                    const currentIndex = imageSlider.realIndex + 1;
                    updateSlideCount(currentIndex, totalSlides);

                    productSlider.slideToLoop(imageSlider.realIndex);
                });

                productSlider.on('slideChange', () => {
                    const currentIndex = productSlider.realIndex + 1;
                    updateSlideCount(currentIndex, totalSlides);

                    imageSlider.slideToLoop(productSlider.realIndex);
                });

                const initialIndex = imageSlider.realIndex + 1;
                updateSlideCount(initialIndex, totalSlides);

                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        imageSlider.update();
                        productSlider.update();
                    }, 250);
                });
            }


            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadSwiper(() => initFeaturedCollection13()));
            } else {
                loadSwiper(() => initFeaturedCollection13());
            }
