<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid with Swiper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .products-header h1 {
            font-size: 24px;
            color: #333;
        }

        .filter-button {
            padding: 8px 16px;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
        }

        .swiper {
            width: 100%;
            padding-bottom: 40px;
        }

        .swiper-grid-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            background: #f5f5f5;
            padding: 15px;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .product-image {
            background: #ddd;
            width: 100%;
            height: 70%;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ff6b6b;
            font-weight: bold;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .swiper-pagination-bullet {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            color: #000;
            opacity: 1;
            background: #f5f5f5;
            border-radius: 0;
            cursor: pointer;
        }

        .swiper-pagination-bullet-active {
            color: #fff;
            background: #ff6b6b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="products-header">
            <h1>Lorem Ipsum</h1>
            <button class="filter-button">Filter</button>
        </div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- First Grid -->
                <div class="swiper-slide">
                    <div class="swiper-grid-wrapper">

                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>
                    </div>
                </div>
                <!-- Second Grid (duplicate for demo) -->
                <div class="swiper-slide">
                    <div class="swiper-grid-wrapper">
                        <!-- Duplicate 9 product cards here -->
                        <div class="product-card">
                            <div class="product-image"></div>
                            <h3 class="product-name">Product's Name</h3>
                            <p class="product-price">€45.00</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + '</span>';
                },
            },
        });
    </script>
</body>

</html>
