<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

.services-container {
max-width: 1200px;
margin: 0 auto;
padding: 40px 20px;
}

.services-grid {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 30px;
position: relative;
}

.service-card {
padding: 20px;
text-align: left;
display: flex;
flex-direction: column;
gap: 10px;
position: relative;
}

.service-card:not(:last-child)::after {
content: '';
position: absolute;
right: -15px;
top: 0;
height: 100%;
width: 1px;
background-color: #e5e5e5;
}

.service-icon {
width: 24px;
height: 24px;
margin-bottom: 5px;
}

.service-title {
font-size: 16px;
font-weight: 500;
color: #333;
margin-bottom: 5px;
}

.service-description {
font-size: 14px;
color: #666;
line-height: 1.4;
}

.social-links {
position: fixed;
left: 0;
top: 50%;
transform: translateY(-50%);
display: flex;
flex-direction: column;
gap: 10px;
background: #fff;
padding: 10px;
border-radius: 0 5px 5px 0;
box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

.social-link {
color: #333;
text-decoration: none;
font-size: 18px;
} 
</style>
