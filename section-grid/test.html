<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;

        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(212, 210, 210, 0.15);
            border: 1.5px solid #d4d2d2;
            /* border-radius: 8px; */
            padding: 20px;
            height: 100%;
            min-height: 200px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .card .discover-btn {
            padding: 6px 30px;
            width: 100%;
            background: transparent;
            border: 2px solid #c2c0c0;
            /* border-radius: 4px; */
            cursor: pointer;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .discover-btn:hover {
            background: #5e5d5d;
            color: white;
        }

        /* Contenants card specific */
        .contenants-card {
            grid-column: 1 / 3;
            /* Cette propriété fait que la carte occupe les colonnes 1 et 2 de la grille */
            grid-row: 1 / 3;
            /* Cette propriété fait que la carte occupe les rangées 1 et 2 de la grille */
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .contenants-card {
                grid-column: auto;
                grid-row: auto;
            }

            .card {
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 15px;
            }

            .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="card contenants-card">
            <h2 class="card-title">Nos Contenants</h2>
            <button class="discover-btn" onclick="discover('contenants')">Découvrir</button>
        </div>

        <div class="card">
            <h2 class="card-title">Destockage</h2>
            <button class="discover-btn" onclick="discover('destockage')">Découvrir</button>
        </div>

        <div class="card">
            <h2 class="card-title">Étiquettes pour enfant</h2>
            <button class="discover-btn" onclick="discover('etiquettes')">Découvrir</button>
        </div>
    </div>

    <script>
        function discover(section) {
            // Fonction à implémenter selon les besoins
            console.log(`Découvrir section: ${section}`);
            // Ici vous pouvez ajouter la logique pour rediriger 
            // vers la page appropriée ou afficher plus d'informations
        }

        // Gestion du responsive
        function handleResize() {
            const gridContainer = document.querySelector('.grid-container');
            const width = window.innerWidth;

            if (width <= 768) {
                gridContainer.style.gridTemplateColumns = '1fr';
            } else {
                gridContainer.style.gridTemplateColumns = 'repeat(auto-fit, minmax(300px, 1fr))';
            }
        }

        // Écouter les changements de taille d'écran
        window.addEventListener('resize', handleResize);
        // Initialiser au chargement
        handleResize();
    </script>
</body>

</html>
